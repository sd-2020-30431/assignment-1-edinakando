<div class="d-flex justify-content-center pt-5">
    <form method="post" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group authentication-input-container">
            <label>Email</label>
            <input class="form-control user-data" formControlName="email" />
            <div class="col-sm-20 text-center" *ngIf="loginForm.get('email').errors">
                <small class="text-danger">
                    Invalid email address.
                </small>      
            </div>
        </div>

        <div class="form-group authentication-input-container">
            <label>Password</label>
            <input type="password" class="form-control user-data" formControlName="password" />
            <div class="col-sm-20 text-center" *ngIf="isSubmitted && loginForm.get('password').errors?.required">
                <small class="text-danger">
                    Password required.
                </small>      
            </div>
        </div>

        <div id="authentication-button-container" class="text-center">
            <button class="btn btn-primary" type="submit">Sign In</button>
        </div>
    </form>
</div>
