<div class="d-flex justify-content-center pt-5">
    <form method="post" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group authentication-input-container">
            <label>Email</label>
            <input class="form-control user-data" formControlName="email"/>
            <div class="col-sm-20 text-center" *ngIf="registerForm.get('email').errors">
                <small class="text-danger">
                    Invalid email address.
                </small>      
            </div>
        </div>

        <div [formGroup]="passwordsForm">
            <div class="form-group authentication-input-container">
                <label>Password</label>
                <input type="password" class="form-control user-data" formControlName="password"/>
                <div class="col-sm-20 text-center" *ngIf="isSubmitted && registerForm.get('passwords').get('password').errors?.required">
                    <small class="text-danger">
                        Password required.
                    </small>      
                </div>
            </div>

            <div class="form-group authentication-input-container">
                <label>Confirm Password</label>
                <input type="password" class="form-control user-data" formControlName="confirmPassword" />
                <div class="col-sm-20 text-center" >
                    <small id="passwordHelp" class="text-danger" *ngIf="isSubmitted && registerForm.get('passwords').get('confirmPassword').errors?.required">
                        Password required.
                    </small>   
                    <small class="text-danger" *ngIf="registerForm.get('passwords').get('confirmPassword').errors?.passwordMismatch">
                        Passwords don't match.
                    </small>   
                  </div>
            </div>
        </div>
        
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>
</div>
